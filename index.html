<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1 id="title">Wema Sacco Survey Form</h1>
    <p id="description">Please fill out this form to help us improve our services</p>
    <form id="survey-form" action="" method="post">
        <fieldset>
            <label for="first-name">First Name: <input id="first-name" type="text" name="first-name" required></label>
            <label for="last-name">Last Name: <input id="last-name" type="text" name="last-name" required></label>
            <label for="email">Email: <input id="email" type="email" name="email" required></label>
            <label for="age">Age (optional): <input id="age" type="number" min="13" max="120" name="age"></label>
            </fieldset>
            <fieldset>
            <label for="referrer">What option best describes your current role?
                <select name="other" id="referrer">
                    <option value="">(select current role)</option>
                    <option value="1">Project manager</option>
                    <option value="2">Project sponsor</option>
                    <option value="3">Business analyst</option>
                    <option value="4">Project team member</option>
                    <option value="5">Customer</option>
                </select></label>
        </fieldset>
        <fieldset>Would you recommend Wema Sacco to a friend?
        <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type">Definitely</label>
        <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type">Maybe</label>
        <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type">Not sure</label>
        </fieldset>
        <fieldset>
        <label for="referrer">What impresses you about Wema Sacco?
            <select name="other" id="referrer">
                <option value="">(select an option)</option>
                <option value="1">Services</option>
                <option value="2">Offers</option>
                <option value="3">Punctuality</option>
                <option value="4">Discount</option>
            </select></label>
        </fieldset>
        <fieldset> What would you like to see improved at Wema Sacco (check all that apply)
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms" required> Services</label>
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms" required> Time management</label>
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms" required> Efficiency</label>
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms" required> Customer support</label>
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms" required> Projects</label>
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms" required> Team members</label>
            </fieldset>
            <fieldset>
            <label for="bio">Any comments or suggestions? <textarea name="bio" id="bio" cols="30" rows="3" placeholder="Enter your comment here"></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
