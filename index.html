<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last-name" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="password" required></label>
        </fieldset>
        <fieldset>
        <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type"> Personal Account</label>
        <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"> Business Account</label>
        <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms" required> I accept the <a href="link">terms and conditions</a></label></fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"></label>
            <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" name="age"></label>
            <label for="referrer">How did you hear about us?
            <select name="other" id="referrer">
                <option value="">(select one)</option>
                <option value="1">News</option>
                <option value="2">YouTube Channel</option>
                <option value="3">Friend</option>
                <option value="4">other</option>
            </select></label>
            <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
