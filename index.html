<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1 id="title">Wema Sacco Survey Form</h1>
    <p id="description">Please fill out this form to help us improve our team-members</p>
    <form id="survey-form" action="" method="post">
        <fieldset>
            <label for="name-label">Name: <input id="name" type="text" name="first-name" placeholder="Enter Your Name" required></label>
            <label for="email-label">Email: <input id="email" type="email" name="email" placeholder="Enter Your Email" required></label>
            <label for="number-label">Age (optional): <input id="number" type="number" min="13" max="120" name="age" placeholder="Age"></label>
            </fieldset>
            <fieldset>
            <label for="dropdown">What option best describes your current role?
                <select name="other" id="dropdown">
                    <option value="">(select current role)</option>
                    <option value="1">Project manager</option>
                    <option value="2">Project sponsor</option>
                    <option value="3">Business analyst</option>
                    <option value="4">Project team member</option>
                    <option value="5">Customer</option>
                </select></label>
        </fieldset>
        <fieldset>Would you recommend Wema Sacco to a friend?
        <label for="definitely"><input class="inline" id="definitely" type="radio" name="maybe-not">Definitely</label>
        <label for="maybe"><input class="inline" id="maybe-not" type="radio" name="maybe-not">Maybe</label>
        <label for="not-sure"><input class="inline" id="not-sure" type="radio" name="maybe-not">Not sure</label>
        </fieldset>
        <fieldset>
        <label for="dropdown">What impresses you about Wema Sacco?
            <select name="other" id="dropdown">
                <option value="">(select an option)</option>
                <option value="1">Services</option>
                <option value="2">Offers</option>
                <option value="3">Punctuality</option>
                <option value="4">Discount</option>
            </select></label>
        </fieldset>
        <fieldset> What would you like to see improved at Wema Sacco (check all that apply)
            <label for="services"><input class="inline" id="services" type="checkbox" name="terms" value="1" required> Services</label>
            <label for="time-management"><input class="inline" id="time-management" type="checkbox" value="2" name="terms" required> Time management</label>
            <label for="effeciency"><input class="inline" id="effeciency" type="checkbox" name="terms" value="3" required> Efficiency</label>
            <label for="customer-suppport"><input class="inline" id="customer-suppport" type="checkbox" value="4" name="terms" required> Customer support</label>
            <label for="projects"><input class="inline" id="projects" type="checkbox" name="terms" value="5"> Projects</label>
            <label for="team-members"><input class="inline" id="terms-and-conditions" type="checkbox" value="6" name="terms" required> Team members</label>
            </fieldset>
            <fieldset>
            <label for="bio">Any comments or suggestions? <textarea name="bio" id="bio" cols="30" rows="3" placeholder="Enter your comment here"></textarea></label>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
    </form>
    
</body>
</html>
